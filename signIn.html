<!DOCTYPE html>

<html>
    <head>
        <title>Habit Tracker</title>
        <link rel="stylesheet" href="signIn.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="logo">
            <img src="/assets/fullLogo.png">
        </div>
        <div id="right-background"><img src="/assets/helmet.svg"></div>
        <div id="mainicon"><img src="/assets/signInPersonIcon.svg"></div>

        <div class="btn">
            <div id="orange-btn">
                <button type="button">SIGN IN</button>
            </div>

            <div id="white-btn">
                <button type="button">SIGN UP</button>
            </div>

        </div>
        <div class="vl"></div>


        <div class="form">
         <form>
            <input type="text" id="Email" name="Email" placeholder="YOUR EMAIL"><br><br>
            
            <input type="text" id="password" name="password" placeholder="YOUR PASSWORD"><br><br>

            <input type="submit" value="SIGN IN" id="submit">
          </form>
        </div>



    </body>
</html>
